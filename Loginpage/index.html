<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login to CodeHub</h1>

        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id=" ">
            <label for="">Password</label>
            <input type="password" name="" id=" ">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>
        <div class="footer">
            <h3>Login with another account</h3>
           
            <div class="images">
                <img src="images/linkedin.png" alt="">
                <img src="images/google.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/github.png" alt="">
                <img src="images/x.png" alt="">
            </div>
            <a href="signup.html"> Not a member yet? <strong>Sign up free</strong></a>
     
        </div>
  
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
          e.preventDefault();
      
          const input = document.querySelector('input[type="text"]').value.trim();
          const password = document.querySelector('input[type="password"]').value;
      
          const storedUser = JSON.parse(localStorage.getItem('user'));
      
          if (!storedUser) {
            alert('No user found. Please sign up first.');
            return;
          }
      
          const isEmailOrUsernameMatch = storedUser.username === input || storedUser.email === input;
      
          if (isEmailOrUsernameMatch && storedUser.password === password) {
            alert('Login successful!');
            window.location.href = 'dashboard.html'; // you can create this page later
          } else {
            alert('Invalid credentials. Try again.');
          }
        });
      </script>
      
</body>

</html>
